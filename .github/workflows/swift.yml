# This workflow will build a Swift project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: Manual Build

on:
  workflow_dispatch: # Événement personnalisé pour déclencher manuellement le workflow

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Build Amigo
      run: xcodebuild -scheme Amigo -project Amigo.xcodeproj -sdk iphonesimulator -destination "platform=iOS Simulator,name=iPhone 12 Pro Max" build

    # Ajoutez d'autres étapes nécessaires pour votre build, telles que les tests unitaires ou les tâches de déploiement
